<main>
    <h1 class="title">projetos</h1>
    <section *ngFor="let project of projectList" [ngClass]="{'container': true,'loading': project.loading}">
        <img [src]="project.img" [alt]="project.imgAlt">
        <h3 class="title">{{project.title}}</h3>
        <p class="contain">{{project.about}}</p>
        <article class="buttons-links">
            <a [href]="project.linkWeb" target="_blank" rel="next" class="button">experimente</a><br>
            <a [href]="project.linkGitHub" target="_blank" rel="next" class="button">reposit√≥rio</a>
        </article>
    </section>
</main>
