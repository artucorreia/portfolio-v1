<main>
    <h2 class="sub-title">Alguns dos meu projetos</h2>
    <section *ngFor="let project of projectList" [ngClass]="{'container': true,'loading': project.loading}">
        <img [src]="project.img" [alt]="project.imgAlt">
        <h3 class="sub-title">{{project.title}}</h3>
        <p>{{project.about}}</p>
    </section>
</main>
